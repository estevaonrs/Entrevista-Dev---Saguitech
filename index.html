<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Nota Fiscal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Emissão de Nota Fiscal de Serviço</h1>

    <label for="nomeCliente">Nome do Cliente:</label>
    <input type="text" id="nomeCliente">

    <label for="valorServico">Valor do Serviço (R$):</label>
    <input type="number" id="valorServico" step="0.01">

    <button onclick="emitirNotaFiscal()">Emitir Nota Fiscal</button>

    <h2>Nota Fiscal</h2>
    <div id="notaFiscal"></div>

    <script src="app.js"></script>
</body>
</html>
